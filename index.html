<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="James Grande">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Etch A Sketch</title>

        <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    </head>

    <body>

        <header><h1>Etch A Sketch</h1></header>

        <main>
            <div class="sketchpad"></div>
            <div class="options">
                <div class="colors">
                    <button class="color-button" id="rainbow">Rainbow</button>
                    <button class="color-button" id="black">Black</button>
                    <button class="color-button" id="eraser">Eraser</button>
                    <button class="color-button" id="custom">Custom</button>
                </div>
                <button id="clear">Clear</button>
                <button id="button-size">Change Size</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
